name: 'Setup Node and Install Dependencies'
description: 'Composite action to set up Node.js and install dependencies'

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
      shell: bash
